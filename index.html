<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> profile card ui design</title>
    <!-- ------css----- -->
    <link rel="stylesheet" href="styles.css">
    <!-- ------boxicons css------ -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">miki's_code</span>
            <span class="job">Coder & Video Creator</span>
        </div>

        <div class="media" >
            <a href="#" style="background-color:  #e1306c;" class="link"> <i class='bx bxl-instagram'></i></a>
            <a href="#"  style="background-color: #4267b2;" class="link"><i class='bx bxl-facebook-circle'></i></a>
            <a href="#"  style="background-color: #ff0000;"class="link"><i class='bx bxl-youtube'></i></a>
            <a href="#"  style="background-color: #1da1f2;"class="link"><i class='bx bxl-linkedin-square'></i></a>
        </div>
        <div class="buttons">
<button>Subscribe</button>
<button>Message</button>
</div>

<div class="analytics">
    <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number">100k</span>
    </div>
    <div class="data">
        <i class='bx bx-share'></i>
        <span class="number">50k</span>
    </div>
    <div class="data">
        <i class='bx bx-chat'></i>
        <span class="number">50k</span>
    </div>
</div>

    </div>
</body>

</html>
